<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>random quote machine</title>

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="../jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="machine.js"></script>

</head>
<body>
  <div class="background">
    <div class="quote-area center-block">
      <div class="quote">
        <p>
          <i class="fa fa-quote-left" aria-hidden="true"></i>
             Not everything that can be counted counts, and not everything that counts can be counted.
        </p>
        <p>- Albert Einstein</p>
      </div>  <!--quote-->
      <div class="btns">
        <div class="share-btn pull-left">
          <a href="#" class="btn btn-default twitter-share" title="Tweet this quote!">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="#" class="btn btn-default tumblr-share">
            <i class="fa fa-tumblr" aria-hidden="true"></i>
          </a>
        </div>  <!--share-btn-->
        <div class="new-btn pull-right">
          <button class="btn btn-default">New quote</button>
        </div>  <!--new-btn-->
      </div>  <!--btns-->
    </div>  <!--quote-area-->
  </div>  <!--background-->
</body>
</html>
