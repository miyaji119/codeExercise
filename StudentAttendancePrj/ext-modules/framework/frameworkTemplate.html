<div>
    <div class="title-bar">
        <!--标题-->
        <div class="title-area">
            <span class="glyphicon glyphicon-{{logo}} logo"></span>
            {{appTitle}}
        </div>  <!-- title-area -->
        <div class="collapsed-menu pull-right">
            <button class="btn nav-btn" ng-click="listButtonClicked()">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
        </div>  <!-- collapsed-menu -->
    </div>  <!-- title-bar -->

    <!----- 菜单 ----->
    <div ng-transclude ng-show="isListVisible && isLogin"></div>

    <!----- content ----->
    <div class="stu-info-area center-block" ng-show="isLogin">
        <div class="portrait center-block">
            <img src="images/IMG_4863.JPG" class="img-rounded">
        </div>
        <span>{{newStu.stuName}}XXX</span>
        <div class="attendance-info-area">
            <button class="btn btn-success btn-block btn-sm" type="button">
                正常签到次数 <span class="badge">4</span>
            </button>

            <button class="btn btn-warning btn-block btn-sm" type="button">
                迟到次数 <span class="badge">0</span>
            </button>

            <button class="btn btn-danger btn-block btn-sm" type="button">
                缺勤次数 <span class="badge">0</span>
            </button>
        </div>  <!--attendance-info-area-->
    </div>  <!--stu-info-->

    <!----- login-div ----->
    <div class="login center-block" ng-show="!isLogin">
        <div class="info-input">
            <form>
                <div class="form-group">
                    <!--<label for="stuno">学号：</label>-->
                    <input type="text" class="form-control" id="stuno" placeholder="请输入学号"
                           ng-model="stuNo" required>
                </div>

                <div class="form-group">
                    <!--<label for="stupwd">密码：</label>-->
                    <input type="password" class="form-control" id="stupwd" placeholder="请输入密码"
                           ng-model="stuPwd" minlength="6" maxlength="20" required>
                </div>
            </form>
            <button class="btn btn-primary btn-block" ng-click="login();">登录</button>
        </div>
    </div>  <!--login-->
</div>
